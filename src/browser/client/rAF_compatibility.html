<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rAF compatibility</title>
</head>
<body>
  <div>
    <a href="/">back to catalog</a>
  </div>
  <h1>rAF compatibility</h1>
  <div>在Safari和Edge浏览器中可能会有不同，
    因为这两种浏览器把requestAnimationFrame callback的执行时间放在了下一帧的开始，这是不符合标准的。</div>
  <script>
    const div = document.createElement('div')
    div.style.width = '200px'
    div.style.height = '200px'
    div.style.backgroundColor = 'red'
    document.body.appendChild(div)
    const ref = requestAnimationFrame(() => {
      div.style.display = 'none'
    })

    setTimeout(() => {
      window.cancelAnimationFrame(ref)
    }, 2000)
  </script>
</body>
</html>
